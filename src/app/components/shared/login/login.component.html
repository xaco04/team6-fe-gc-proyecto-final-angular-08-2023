<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="h-50 d-flex flex-column justify-content-center align-items-center">
                <div class="imagen_gc">
                    <img class="m-3" src="../../../../assets/logo_gc.svg" alt="">
                </div>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <input name="userName" class="mb-1 text-center login_input" type="text" placeholder="E-mail" [(ngModel)]="form.userName" required #userName="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="userName.errors && f.submitted">
                            Email is required!
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="password" class="mb-2 text-center login_input" type="text" placeholder="ContraseÃ±a" [(ngModel)]="form.password" required minlength="4" #password="ngModel" />      
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">Password must be at least 4 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="login_button btn btn-primary">Login</button>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> 
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}
                </div>
            </div>
        </div>
    </div>
</div>
