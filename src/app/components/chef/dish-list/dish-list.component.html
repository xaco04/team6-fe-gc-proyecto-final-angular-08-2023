<div class="container-fluid order vh-100">
    <div class="row">
      <ng-container *ngFor="let dish of dishes; let i = index">
        <div class="col-xxl-4 col-xl-4 col-lg-4 mb-4">
          <div class="d-flex justify-content-start align-items-center">
            <h2 class="m-0">{{ dish.nombre }}</h2>
          </div>
          <div class="d-flex justify-content-between align-items-center dishes">
            <button class="h-100 w-100 d-flex justify-content-center align-items-center home_dish"
              [style.backgroundImage]="'url(' + dish.image + ')'">
              <h2 class="m-0 dish-name">{{ dish.nombre }}</h2>
            </button>
            <div class="d-flex justify-content-center align-items-center">
              <!-- Botón para mostrar/ocultar información del plato seleccionado -->
              <button class="button_finished" (click)="toggleDishInfo(dish)">
                <img src="../../assets/listo.png" class="img-fluid finished">
              </button>
              <button class="button_finished">
                <img src="../../assets/listo.png" class="img-fluid finished">
              </button>
              <button class="button_finished">
                <img src="../../assets/listo.png" class="img-fluid finished">
              </button>
            </div>
          </div>
          <!-- Utiliza el componente dish-info para mostrar la información -->
          <app-dish-info [dish]="dish" *ngIf="isInfoVisible && selectedDish === dish"></app-dish-info>
        </div>
        <!-- Separador para una sola fila al final -->
        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
