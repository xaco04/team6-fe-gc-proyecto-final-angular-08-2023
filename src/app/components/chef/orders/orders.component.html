<div class="container-fluid order vh-100">
  <ng-container *ngFor="let order of orders; let last = last">
    <div class="row mt-3" *ngIf="!order.finished">
      <div class="col-10">
        <div class="row">
          <div class="col-12 d-flex justify-content-start align-items-center">
            <h2 class="m-0 d-flex justify-content-start align-items-center">Pedido nยบ{{ order.n_pedido }} / Hora de recogida: {{ order.hora_recogida }}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center dishes">
            <div class="row h-100 w-100">
              <div *ngFor="let dish of sortDishesByCategory(order.dishes.slice(0, 5))" class="col-2 d-flex justify-content-center align-items-center">
                <button class="h-100 w-100 d-flex justify-content-center align-items-center home_dish" [style.background-image]="'url(' + (dish?.image || '') + ')'">
                  <h2 class="m-0 d-flex justify-content-center align-items-center dish-name" *ngIf="dish">{{ dish.name }}</h2>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="order.dishes.length > 5">
          <div class="col-12 d-flex justify-content-center align-items-center dishes">
            <div class="row h-100 w-100 mt-3">
              <div *ngFor="let dish of sortDishesByCategory(order.dishes.slice(5))" class="col-2 d-flex justify-content-center align-items-center">
                <button class="h-100 w-100 d-flex justify-content-center align-items-center home_dish" [style.background-image]="'url(' + (dish?.image || '') + ')'">
                  <h2 class="m-0 d-flex justify-content-center align-items-center dish-name" *ngIf="dish">{{ dish.name }}</h2>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button class="button_finished" (click)="markAsFinished(order)">
          <img src="../../assets/listo.png" class="img-fluid finished">
        </button>
      </div>
    </div>
    <hr *ngIf="!last" class="mt-3 separador">
  </ng-container>
</div>
