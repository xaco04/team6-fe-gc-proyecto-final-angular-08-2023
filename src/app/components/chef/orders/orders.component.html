<div class="container-fluid order vh-100">
  <div *ngFor="let order of orders" class="mt-3">
    <div class="row" *ngIf="!order.finished">
      <div class="col-xxl-8 col-xl-8 col-lg-6 d-flex justify-content-start align-items-center">
        <h2 class="m-0 d-flex justify-content-start align-items-center">Pedido nยบ{{ order.n_pedido }} / Hora de recogida: {{ order.hora_recogida }}</h2>
      </div>
      <div class="col-xxl-1 col-xl-1 col-lg-1"></div>
      <div class="col-xxl-3 col-xl-3 col-lg-4 d-flex justify-content-end align-items-center">
        <button class="button_finished" (click)="markAsFinished(order)">
          <img src="../../assets/listo.png" class="img-fluid finished">
        </button>
      </div>
    </div>
    <div class="row" *ngIf="!order.finished">
      <div class="col-xxl-12 col-xl-12 col-lg-12 d-flex justify-content-center align-items-center dishes">
        <div class="row h-100 w-100">
          <div *ngFor="let dish of order.dishes.slice(0, 5)" class="col-2 d-flex justify-content-center align-items-center">
            <button class="h-100 w-100 d-flex justify-content-center align-items-center home_dish" [style.background-image]="'url(' + (dish?.image || '') + ')'">
              <h2 class="m-0 d-flex justify-content-center align-items-center dish-name" *ngIf="dish">{{ dish.name }}</h2>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!order.finished && order.dishes.length > 5">
      <div class="col-xxl-1 col-xl-1 col-lg-1"></div>
      <div class="col-xxl-11 col-xl-11 col-lg-11 d-flex justify-content-center align-items-center dishes">
        <div class="row h-100 w-100 mt-3">
          <div *ngFor="let dish of order.dishes.slice(5)" class="col-2 d-flex justify-content-center align-items-center">
            <button class="h-100 w-100 d-flex justify-content-center align-items-center home_dish" [style.background-image]="'url(' + (dish?.image || '') + ')'">
              <h2 class="m-0 d-flex justify-content-center align-items-center dish-name" *ngIf="dish">{{ dish.name }}</h2>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
