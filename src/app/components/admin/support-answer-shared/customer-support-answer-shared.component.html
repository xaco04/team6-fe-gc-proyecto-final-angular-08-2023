
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <app-sidebar-admin></app-sidebar-admin>
        </div>
        <div class="col-10 content">
            <div class="custom-cont">
                <nav class="navbar navbar-dark bg-dark ">
                    <div class="title">
                        <h1 class="h1" style="color: #c7d5e0;">Atención al cliente</h1>
                    </div>
                </nav>

                <section>
                    <div class="container my-5 py-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12 col-lg-10 col-xl-8">
                        <div class="card" *ngFor="let complaint of complaints">
                            <div class="card-body">
                            <div class="d-flex flex-start align-items-center">
                                <img class="rounded-circle shadow-1-strong me-3"
                                [src]="complaint.sender.image" alt="avatar" width="60"
                                height="60" />
                                <div>
                                <h6 class="fw-bold text-primary mb-1">{{ complaint.sender.name }} {{ complaint.sender.surname }}</h6>
                                <p class="text-muted small mb-0">
                                    {{ complaint.sender.role.name }}
                                </p>
                                <p class="text-muted small mb-0">
                                    {{ complaint.sender.email }}
                                </p>
                                <p class="text-muted small mb-0">
                                    Queja Nº{{ complaint.id }} / Enviada el: {{ complaint.dateSend }}
                                </p>
                                </div>
                            </div>
                            <br>
                            <p class="mt-3 mb-4 pb-2">
                                {{ complaint.message }}
                            </p>
                
                            </div>
                            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                            <div class="d-flex flex-start w-100">
                                <img class="rounded-circle shadow-1-strong me-3"
                                [src]="complaint.sender.image" alt="avatar" width="40"
                                height="40" />
                                <div class="form-outline w-100">
                                <textarea class="form-control" id="textAreaExample" rows="12"
                                    style="background: #fff;"></textarea>
                                <label class="form-label" for="textAreaExample">Mensaje</label>
                                </div>
                            </div>
                            <div class="float-end mt-2 pt-1">
                                <button routerLink="/customerSupport-list-shared" type="button" class="btn custom-btn btn-primary btn-sm">Comentar</button>
                                <button routerLink="/customerSupport-list-shared" type="button" class="btn btn-outline-primary btn-sm">Cancelar</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
