
<div class="custom-cont">
  <nav class="navbar navbar-dark bg-dark ">
    <div class="title">
        <h1 class="h1" style="color: #c7d5e0;">Atenci√≥n al cliente</h1>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="container-table">
      <ul class="list-group list-group-light">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let complaint of complaints">
          <div class="d-flex align-items-center">
            <img [src]="complaint.image" alt="" style="width: 45px; height: 45px"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ complaint.username }}</p>
              <p class="text-muted mb-0">{{ complaint.subject }} | {{ complaint.date_sent}}</p>
            </div>
          </div>
          <a routerLink="/customerSupport-answer-shared" class="btn btn-primary"><i class="bi bi-chat-left-text-fill"></i></a>
        </li>
      </ul>
      <br><br>
      <div class="table-bootom d-flex flex-column flex-md-row justify-content-between">
        <div class="table-bootom-right d-flex flex-column flex-md-row order-md-2">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-light">Anterior</button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-light">Siguiente</button>
            </div>
        </div>
        <div class="table-bootom-leaft mb-2 mb-md-0 order-md-1 mt-4 mt-md-2">Mostrando del 1 al 5 de un total de 5 registros</div>
      </div> 
    </div>
  </div>
</div>
