
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar-admin></app-sidebar-admin>
        </div>
        <div class="col-10 content">
            <div class="custom-cont">

                <nav class="navbar navbar-dark bg-dark ">
                    <div class="title">
                        <h1 class="h1" style="color: #c7d5e0;">Listado de Usuarios del Sistema</h1>
                    </div>
                </nav>
            
                <div class="container mt-3">
            
                    <div class="container-table">
                        <div class="table-top-filters d-flex flex-column flex-md-row justify-content-between mt-5">
                            <div class="table-top-leaft-filters d-flex flex-row align-items-center w-20 w-md-auto mb-3 mb-md-0 mx-auto mx-md-0">
                                Mostrar&nbsp;
                                <select class="custom-width form-select form-select-width" aria-label="Cantidad de elementos mostrar en la tabla">
                                    <option value="1">5</option>
                                    <option value="2" selected>10</option>
                                    <option value="3">50</option>
                                </select>
                                <div class="input-group w-100 mw-md-50">
                                    
                                    <div class="input-group rounded w-100">
                                        <input
                                            type="search"
                                            class="form-control rounded"
                                            placeholder="Search"
                                            aria-label="Search"
                                            aria-describedby="search-addon"
                                        />
                                        <span class="input-group-text border-0" id="search-addon">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-top-right-filters d-flex flex-row w-80 w-md-auto mx-auto mx-md-0">
            
                                <button  routerLink="/usrManagement-add-admin"  type="button" class="btn btn-primary w-100 mw-md-50">Agregar Usuario</button>
            
                            </div>
                        </div>
            
                        <table class="table table-striped table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-start">ID <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Status <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Nombre <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start d-none d-md-table-cell">Apellidos <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Email<i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Password <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Rol <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                    <th scope="col" class="text-start">Acci√≥n <i class="bi bi-arrow-down-up text-secondary float-end"></i></th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let user of users">
                                    <th scope="row">{{ user.id }}</th>
                                    <td>{{ user.active }}</td>
                                    <td> {{ user.name }}</td>
                                    <td>{{ user.surname }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.password}}</td>
                                    <td>{{ user.roleName}}</td>
            
                                    <td class="d-flex justify-content-center">
                                        <div
                                            class="btn-group"
                                            role="group"
                                            aria-label="Basic mixed styles example">
                                                <button [routerLink]="['/usrManagement-modify-admin', user.id, user.isActive, user.name, user.surname, user.username, user.password]" type="button" class="btn btn-success">
                                                    <i class="bi bi-pencil-square"></i>
                                                </button>
                                                <button type="button" class="btn btn-danger">
                                                    <i class="bi bi-trash-fill"></i>
                                                </button>
                                        </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-bootom d-flex flex-column flex-md-row justify-content-between">
                            <div class="table-bootom-right d-flex flex-column flex-md-row order-md-2">
                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <button type="button" class="btn btn-light">Anterior</button>
                                    <button type="button" class="btn btn-primary">1</button>
                                    <button type="button" class="btn btn-light">Siguiente</button>
                                </div>
                            </div>
                            <div class="table-bootom-leaft mb-2 mb-md-0 order-md-1 mt-4 mt-md-2">Mostrando del 1 al 5 de un total de 5 registros</div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
