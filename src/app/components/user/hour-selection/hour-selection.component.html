<div class="modal fade" id="select_hour" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content hour_container">
            <div class="modal-header">
                <h1 class="modal-title">Elige tu hora</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div *ngFor="let hour of hours" class="col-xxl-3 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                                <button class="h-50 w-100 p-2 hour"> 
                                    <h2 class="m-0">{{hour.hour}}</h2>
                                </button>
                            </div>
                            <div class="col-xxl-9 d-flex justify-content-center align-items-center">
                                <div class="row">
                                    <div class="col-12">
                                        <h4 class="m-0">Siguiente hora disponible</h4>
                                    </div>
                                    <!-- <div class="col-12">
                                        <button class="h-100 w-100 p-2 hour">
                                            <h2 class="m-0">
                                                {{hours[2].hour}}
                                            </h2>
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="modal-footer d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-danger w-50" data-bs-dismiss="modal">Atr√°s</button>
            </div>
        </div>
    </div>
</div>
