<div *ngIf="isHome" class="container-fluid">
    <div class="row h-100"> 
        <div class="col-12 mb-2 menus" *ngFor="let dish of recommended; let i = index">
            <app-user-dish *ngIf="recommended" [dish]="dish" [isHome] = "true" [index] = "i"></app-user-dish>
        </div>
        <div class="col-12 mb-2 menus" *ngFor="let dish of suggested; let i = index">
            <app-user-dish *ngIf="suggested" [dish]="dish" [isHome] = "true" [index] = "i"></app-user-dish>
        </div>
        <div class="col-12 mb-2 menus" *ngFor="let dish of highlighted; let i = index">
            <app-user-dish *ngIf="highlighted" [dish]="dish" [isHome] = "true" [index] = "i"></app-user-dish>
        </div>
    </div>
</div>
<div *ngIf="(!isHome) && (category == 1 || category == 2)" class="container-fluid d-flex justify-content-around align-items-start dish_selection">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12" *ngFor="let dish of platos; let i = index">
            <app-user-dish [dish]="dish" [isHome] = "false" [index] = "i"></app-user-dish>
        </div>
    </div>
</div>
<div *ngIf="(!isHome) && (category == 3 || category == 4 || category == 5)" class="container-fluid d-flex justify-content-around align-items-start dish_selection_small">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12" *ngFor="let dish of dishes; let i = index">
            <app-user-dish [dish]="dish" [isHome] = "false" [index] = "i"></app-user-dish>
        </div>
    </div>
</div>
