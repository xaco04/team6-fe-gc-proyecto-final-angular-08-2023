<div class="container-fluid h-100">
    <div class="row h-100 d-flex flex-column justify-content-between align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <a class="d-flex justify-content-centera align-items-center">
                <img routerLink="/inicio" class="mt-2 img-fluid logo_gc" src="../../../../assets/logo_gc.svg" alt="">
            </a>
        </div>
        <div class="col-12 p-0 d-flex flex-column justify-content-center align-items-center sidebar_menu_options">
            <div class="row h-100 w-100">
                <div class="col-12 p-0">
                    <a routerLink="/inicio" class="text-decoration-none">
                        <h2 class="h-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">INICIO<i class="bi bi-house-fill"></i></h2>
                    </a>
                </div>
                <div class="col-12 p-0">
                    <a routerLink="/crear_menu" class="text-decoration-none">
                        <h2 class="h-100 w-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">MENÚ<i class="bi bi-book-fill"></i></h2>
                    </a>
                </div>
                <div class="col-12 p-0">
                    <a routerLink="/perfil" class="text-decoration-none">
                        <h2 class="h-100 w-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">PERFIL<i class="bi bi-tools"></i></h2>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 cart">
            <div class="row">
                <div *ngFor="let dish of order" class="col-12 d-flex justify-content-center align-items-center dish_ordered">
                    <div class="row h-100 w-100 d-flex justify-content-around align-items-center">
                        <div class="col-1 d-flex justify-content-center align-items-center">{{dish.quantity}}x</div>
                        <div class="col-6 d-flex justify-content-start align-items-center">{{dish.dish}}</div>
                        <div class="col-4 d-flex justify-content-between align-items-center">
                            <span class="badge rounded-pill price">{{dish.price}}€</span>
                            <i class="bi bi-x dish_cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button class="w-75 btn d-flex justify-content-around align-items-center checkout" data-bs-toggle="modal" [attr.data-bs-target]="'#select_hour'">
                <app-hour-selection></app-hour-selection>
                <h2 class="m-0">{{this.getTotal()}}€</h2>
                <i class="bi bi-cart-check-fill checkout_icon">
                </i>
            </button>
        </div>
        <div class="col-12 w-100 mt-2 d-flex justify-content-center align-items-center logout_container">
                <a routerLink="/login" class="logout_text">
                    <h6 class="text-center m-0">cerrar sesión</h6>
                </a>
        </div>
    </div>
</div>
