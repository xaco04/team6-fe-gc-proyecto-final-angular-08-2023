<div class="container-fluid vh-100 p-0">
    <div class="row h-100">
        <div class="col-12">
            <a>
                <img routerLink="/inicio" class="img-fluid m-2 logo_gc" src="../../../../assets/logo_gc.svg" alt="">
            </a>
        </div>
        <div class="col-12 mt-2 d-flex flex-column justify-content-around align-items-start sidebar_menu_options">
            <div class="row w-100">
                <div class="col-12">
                    <a routerLink="/inicio" class="text-decoration-none">
                        <h2 class="w-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">INICIO<i class="bi bi-house-fill"></i></h2>
                    </a>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-12">
                    <a routerLink="/crear_menu" class="text-decoration-none">
                        <h2 class="w-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">MENÚ<i class="bi bi-book-fill"></i></h2>
                    </a>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-12">
                    <a routerLink="/perfil" class="text-decoration-none">
                        <h2 class="w-100 m-0 d-flex justify-content-between align-items-center pe-3 ps-3 menu_option">PERFIL<i class="bi bi-tools"></i></h2>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex flex-column justify-content-center cart">
            <div class="row">
                <div *ngFor="let dish of order" class="col-12 d-flex justify-content-center align-items-center dish_ordered">
                    <div class="row w-100">
                        <div class="col-1 d-flex justify-content-center align-items-center">{{dish.quantity}}x</div>
                        <div class="col-7">{{dish.dish}}</div>
                        <div class="col-4 d-flex justify-content-between align-items-center">
                            <span class="badge rounded-pill price">{{dish.price}}€</span>
                            <i class="bi bi-x dish_cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- qUIERO QUE EL TOTAL NO SE DESPLACE, ESTÉ JUSTO DEBAJO -->
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center total">
                    <h2>TOTAL</h2>
                    {{this.getTotal()}}
                </div>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
            <button class="w-75 btn btn-primary checkout">
                <i class="bi bi-cart-check-fill"></i>
            </button>
        </div>
        <div class="col-12 w-100 mt-2 logout">
                <a routerLink="/login">
                    <h6 class="text-center">cerrar sesión</h6>
                </a>
        </div>
    </div>
</div>
